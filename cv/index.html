<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="profile">
            <div class="img-avatar">
                <p class="text-center">
                    <img src="img/avatar.jpg" alt="avatar-profile" />
                </p>
            </div>

            <div class="text-profile">
                <h1 class="text-center">Muhamad Arsyad</h1>
                <p class="text-center text-small text-gl">Student</p>
            </div>
        </div>

        <div id="skill" class="section-data">
            <p class="text-bold">Skill</p>
            <ul class="skill-list">
                <li class="skill-item">Microsoft Office</li>
                <li class="skill-item">Mikrotik</li>
                <li class="skill-item">Python</li>
                <li class="skill-item">Java</li>
                <li class="skill-item">Corel Draw</li>
            </ul>
        </div>

        <div id="pendidikan" class="section-data">
            <p class="text-bold">Education</p>

            <div class="edu-list">
                <div class="edu-item first-edu-item">
                    <span class="border-icon"></span>
                    <p class="text-gl text-small edu-time">2019 - Now</p>
                    <p class="school-name">
                        Information System, Institut Teknologi Telkom Surabaya
                    </p>
                    <p class="edu-location text-small">Surabaya, Indonesia</p>
                </div>

                <div class="edu-item">
                    <span class="border-icon"></span>
                    <p class="text-gl text-small edu-time">2016 - 2019</p>
                    <p class="school-name">
                        Computer and Network Engineering, SMK Negeri 1 Sidayu
                    </p>
                    <p class="edu-location text-small">Gresik, Indonesia</p>
                </div>

                <!-- <div class="edu-item">
                    <span class="border-icon"></span>
                    <p class="text-gl text-small">2019 - Now</p>
                    <p>Information System, Institut Teknologi Telkom Surabaya</p>
                    <p class="text-small">Surabaya, Indonesia</p>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
